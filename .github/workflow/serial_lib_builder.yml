name: SerialLib-Builder

on:
  workflow_dispatch:

jobs:
  build:
    name: Build serial port lib
    defaults:
      run:
        working-directory: ./blp-serial
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run build
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Serial LIB build for ${{ matrix.config.os }}
          file_pattern: lib/bindings/native/*.node